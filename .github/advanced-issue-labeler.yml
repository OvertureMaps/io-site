  - template: ['phase_of_development.yml']
    section:
      - id: [phases]
        block-list: ['other']
        label:
          - name: 'phase 1'
            keys: ['phase-1']

          - name: 'phase 2'
            keys: ['phase-2']
            
          - name: 'phase 3'
            keys: ['phase-3']
   
      - id: ['milestone']
        block-list: ['other']
        label:
          - name: 'milestone 1'
            keys: ['milestone-1']

          - name: 'milestone 2'
            keys: ['milestone-2']     

          - name: 'milestone 3'
            keys: ['milestone-3']            

