          - name: 'kind: reptiles'
            keys: ['ğŸŠ Crocodile']

          - name: 'invertebrates'
            keys: ['ğŸ› Bug', 'ğŸ•·ï¸ Spider']

      - id: ['food']
        block-list: ["I don't like food", 'Other']
        label:
          - name: 'food: fruits'
            keys: ['ğŸ apple', 'ğŸ¥’ cucumber', 'ğŸŠ orange', 'ğŸ… tomato']

          - name: 'food: vegetables'
            keys: ['ğŸ¥” potato']

      - id: ['severity', 'priority']
